<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coach">
            <h2><span jhiTranslate="flagFootBallv1App.coach.detail.title">Coach</span> {{ coach.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flagFootBallv1App.coach.firstName">First Name</span></dt>
                <dd>
                    <span>{{ coach.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="flagFootBallv1App.coach.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ coach.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="flagFootBallv1App.coach.jerseySize">Jersey Size</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'flagFootBallv1App.JerseySize.' + coach.jerseySize }}">{{ coach.jerseySize }}</span>
                </dd>
                <dt><span jhiTranslate="flagFootBallv1App.coach.contactInfo">Contact Info</span></dt>
                <dd>
                    <div *ngIf="coach.contactInfo">
                        <a [routerLink]="['/contact-info', coach.contactInfo?.id, 'view']">{{ coach.contactInfo?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="flagFootBallv1App.coach.team">Team</span></dt>
                <dd>
                    <div *ngIf="coach.team">
                        <a [routerLink]="['/team', coach.team?.id, 'view']">{{ coach.team?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/coach', coach.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
