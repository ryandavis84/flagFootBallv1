<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactInfo">
            <h2><span jhiTranslate="flagFootBallv1App.contactInfo.detail.title">Contact Info</span> {{ contactInfo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flagFootBallv1App.contactInfo.player">Player</span></dt>
                <dd>
                    <div *ngIf="contactInfo.player">
                        <a [routerLink]="['/player', contactInfo.player?.id, 'view']">{{ contactInfo.player?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-info', contactInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
