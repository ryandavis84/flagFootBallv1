<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactInfo">
            <h2><span jhiTranslate="flagFootBallv1App.contactInfo.detail.title">Contact Info</span> {{ contactInfo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flagFootBallv1App.contactInfo.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'flagFootBallv1App.ContactType.' + contactInfo.type }}">{{ contactInfo.type }}</span>
                </dd>
                <dt><span jhiTranslate="flagFootBallv1App.contactInfo.addressId">Address Id</span></dt>
                <dd>
                    <div *ngIf="contactInfo.addressId">
                        <a [routerLink]="['/address', contactInfo.addressId?.id, 'view']">{{ contactInfo.addressId?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-info', contactInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
