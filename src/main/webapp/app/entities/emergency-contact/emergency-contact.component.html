<div>
    <h2 id="page-heading">
        <span jhiTranslate="flagFootBallv1App.emergencyContact.home.title">Emergency Contacts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-emergency-contact" [routerLink]="['/emergency-contact/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="flagFootBallv1App.emergencyContact.home.createLabel">
            Create a new Emergency Contact
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="emergencyContacts?.length === 0">
        <span jhiTranslate="flagFootBallv1App.emergencyContact.home.notFound">No emergencyContacts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="emergencyContacts && emergencyContacts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="flagFootBallv1App.emergencyContact.firstName">First Name</span></th>
                    <th scope="col" ><span jhiTranslate="flagFootBallv1App.emergencyContact.lastName">Last Name</span></th>
                    <th scope="col" ><span jhiTranslate="flagFootBallv1App.emergencyContact.id">Id</span></th>
                    <th scope="col" ><span jhiTranslate="flagFootBallv1App.emergencyContact.id">Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emergencyContact of emergencyContacts ;trackBy: trackId">
                    <td><a [routerLink]="['/emergency-contact', emergencyContact.id, 'view']">{{ emergencyContact.id }}</a></td>
                    <td>{{ emergencyContact.firstName }}</td>
                    <td>{{ emergencyContact.lastName }}</td>
                    <td>
                        <div *ngIf="emergencyContact.id">
                            <a [routerLink]="['/player', emergencyContact.id?.id, 'view']" >{{ emergencyContact.id?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="emergencyContact.id">
                            <a [routerLink]="['/coach', emergencyContact.id?.id, 'view']" >{{ emergencyContact.id?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/emergency-contact', emergencyContact.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/emergency-contact', emergencyContact.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(emergencyContact)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
